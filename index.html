h.min(o,1-o)/100,e=n=>{const e=(n+t/30)%12,s=o-a*Math.max(Math.min(e-3,9-e,1),-1);return Math.round(255*s).toString(16).padStart(2,"0")};return`#${e(0)}${e(8)}${e(4)}`}function getCustomGradient(t,n,o,a=!1){const[e,s,$]=hexToHSL(t);let r;switch(o){case"glossy":r=`<stop offset="0%" stop-color="${hslToHex(e,Math.min(100,s+10),Math.min(100,$+20))}"/>\n    <stop offset="50%" stop-color="${t}"/>\n    <stop offset="100%" stop-color="${hslToHex(e,Math.min(100,s+10),Math.max(0,$-20))}"/>\n`;break;case"metallic":const o=hslToHex(e,Math.min(100,s-10),Math.min(100,$+30));r=`\n    <stop offset="0%" stop-color="${o}"/>\n    <stop offset="20%" stop-color="${t}"/>\n    <stop offset="50%" stop-color="${hslToHex(e,Math.min(100,s+20),Math.max(0,$-30))}"/>\n    <stop offset="80%" stop-color="${t}"/>\n    <stop offset="100%" stop-color="${o}"/>\n`;break;case"pearl":const a=hslToHex(e,Math.max(0,s-20),Math.min(100,$+15));r=`\n    <stop offset="0%" stop-color="${a}"/>\n                <stop offset="25%" stop-color="${t}"/>\n                <stop offset="50%" stop-color="${a}"/>\n                <stop offset="75%" stop-color="${t}"/>\n                <stop offset="100%" stop-color="${a}"/>\n            `;break;case"satin":r=`\n                <stop offset="0%" stop-color="${hslToHex(e,Math.min(100,s+5),Math.min(100,$+10))}"/>\n                <stop offset="40%" stop-color="${t}"/>\n                <stop offset="60%" stop-color="${hslToHex(e,Math.min(100,s+10),Math.max(0,$-10))}"/>\n                <stop offset="100%" stop-color="${t}"/>\n            `;break;case"radial":return r=`\n                <radialGradient id="${n}" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">\n                <stop offset="0%" stop-color="${hslToHex(e,Math.min(100,s-10),Math.min(100,$+20))}"/>\n                <stop offset="70%" stop-color="${t}"/>\n                <stop offset="100%" stop-color="${hslToHex(e,Math.min(100,s+10),Math.max(0,$-20))}"/>\n                </radialGradient>\n            `,r;case"radial-h
